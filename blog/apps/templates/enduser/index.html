<meta charset="UTF-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

<style>
    .product-image {
        width: 95%;
    }

    .price-title {
        font-style: italic;
        font-size: 14px;
    }

    .price {
        font-size: 16px;
        font-weight: bold;
    }

    .product-item,
    .product-item:link,
    .product-item:hover,
    .product-item:visited {
        text-decoration: none;
        color: black;
    }

    .item-container {
        position: relative;
        height: 100%;
        padding-bottom: 50px;
    }

    .item-info {
        position: absolute;
        bottom: 0px;
        height: 50px;
    }
</style>
<div>
    <div class="bg-primary">
        <div class="container">
            <nav class="navbar navbar-expand navbar-dark bg-primary p-0">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Sản phẩm</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Liên hệ</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="container mt-5 mb-5">
        <div class="row">
            <div class="col-3 p-3 card">
                <form>
                    <div class='product-search-info mt-3'>
                        <label><b>Tên sản phẩm</b></label>
                        <input value="{{ name }}" name="name" class="form-control"
                               placeholder="Nhập tên sản phẩm để tìm">
                    </div>

                    <div class='category-search-info mt-3'>
                        <label><b>Hãng sản xuất:</b></label>
                        <div>
                            <input type='radio' name='categoryId' checked value=''>
                            <label>Tất cả</label>
                        </div>
                        {% for c in categoryList %}
                            <div>
                                <input {% if c.id == categoryId %} checked {% endif %}  name='categoryId' type="radio"
                                                                   value='{{ c.id }}'>
                                <label>{{ c.name }}</label>
                            </div>
                        {% endfor %}
                    </div>

                    <div class='price-search-info mt-3'>
                        <label><b>Mức giá:</b></label>
                        <div>
                            <input type="radio" name="priceRangeId" checked value=''>
                            <label>Tất cả</label>
                        </div>

                        <div>
                            <input {% if priceRangeId == 1 %} checked {% endif %} type="radio" name="priceRangeId"
                                                              value='1'>
                            <label>Under 500</label>
                        </div>

                        <div>
                            <input {% if priceRangeId == 2 %} checked {% endif %} type="radio" name="priceRangeId"
                                                              value='2'>
                            <label>500 to 1000</label>
                        </div>

                        <div>
                            <input {% if priceRangeId == 3 %} checked {% endif %} type="radio" name="priceRangeId"
                                                              value='3'>
                            <label>than 1000</label>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary mt-3">Tìm kiếm</button>
                </form>
            </div>
            <div class="col-9">
                <ul class="list-unstyled row">
                    {% for p in productList %}
                        <li class="list-item col-sm-4 mt-3">
                            <div class='item-container'>
                                <a href="/view-product/{{ p.id }}" class='product-item'>
                                    <img width="100%" src='{{ p.image.url }}' class='product-image'>
                            </div>
                            <div class="item-info">
                                <div>
                                    <span class='product-name'>{{ p.name }}</span>
                                </div>
                                <div>
                                    <span class='price-title'>Giá bán :</span> <span
                                        class='price'>{{ p.price }} $</span>
                                </div>
                            </div>
                            </a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>
